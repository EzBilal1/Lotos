<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القرآن الكريم</title>
    <link rel="stylesheet" href="korane.css" />
  </head>
  <body>
    <div id="message-container" class="message-container hidden">
      <div class="message" id="message">
        <p>
          هذه التهنئة في طور الإنجاز حبيبتي، ستكون جاهزة في الوقت المناسب. أحبك،
          بلال ❤️🌙🎉
        </p>
        h1
    
        <div class="countdown" id="countdown"></div>
      </div>
    </div>
    <div id="content-container" class="hidden">
      <h1>القرآن الكريم</h1>
      <div id="container"></div>

      <!-- Reading Modal -->
      <div id="readingModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeReadingModal">&times;</span>
          <div id="readingModalContent">
            <!-- Content will be dynamically added here -->
          </div>
        </div>
      </div>

      <!-- Listening Modal -->
      <div id="listeningModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeListeningModal">&times;</span>
          <div id="listeningModalContent">
            <p id="ayah-text"></p>
            <button class="stop-button" id="stop-button">إيقاف</button>
            <button class="next-button" id="next-button">التالي</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
